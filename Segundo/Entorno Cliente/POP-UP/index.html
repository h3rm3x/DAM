<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP-UP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <button>Haz clic aquí</button>
    <div class="contenedor-popup" id="contenedor-popup">
        <div class="popup">
            <div class="cierra-popup">X</div>
            <div class="contenido-popup">
                <div class="contenedor">
                <form id="form" class="form">
                    <h2>Registrese con nosotros</h2>
                    <div class="form-control">
                        <label for="nombreusuario">Nombre de usuario:</label>
                        <input type="text" id="nombreusuario" name="nombreusuario" placeholder="Escriba su nombre de usuario" >
                        <small>Mensaje de error</small>
                    </div>
                    <div class="form-control">
                        <label for="email">Correo electrónico:</label>
                        <input type="text" id="email" name="email" placeholder="Escriba su correo electrónico" >
                        <small>Mensaje de error</small>
                    </div>
                    <div class="form-control">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Escriba su contraseña" >
                        <small>Mensaje de error</small>
                    </div>

                    
                    <div class="form-control">
                        <label for="password2">Confirmar Contraseña:</label>
                        <input type="password" id="password2" name="password2" placeholder="Confirme su contraseña" >
                        <small>Mensaje de error</small>
                    </div>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
