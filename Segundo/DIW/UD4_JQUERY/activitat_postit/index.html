<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat Postit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
</head>
<body>
    <main>
        <section class="contenedores">
            <div id="contenedor1" class="contenedor" data-estado="completada">
                <img src="./assets/chincheta.png" alt="">
                <h2>Completados</h2>
                <p>Tareas Completadas: <strong>0</strong></p>
            </div>
            <div id="contenedor2" class="contenedor" data-estado="proceso">
                <img src="./assets/chincheta.png" alt="">
                <h2>En Proceso</h2>
                <p>Tareas En Proceso: <strong>0</strong></p>
            </div>
            <div id="contenedor3" class="contenedor" data-estado="pendiente">
                <img src="./assets/chincheta.png" alt="">
                <h2> Pendientes</h2>
                <p>Tareas Pendientes: <strong>0</strong></p>
            </div>
        </section>
        <button id="crearPostit">Crear Post-it</button>
        <div class="pop-up-colores">
            <img src="./assets/cerrar.png" alt="Cerrar" id="cerrarPopUp" />
            <h3>Selecciona el tipo de tarea que quieres crear</h3>
            <div class="colores">
                <button class="color" id="contenedor1" data-contenedor="completada">Completada</button>
                <button class="color" id="contenedor2" data-contenedor="proceso">En Proceso</button>
                <button class="color" id="contenedor3" data-contenedor="pendiente">Pendiente</button>
            </div>
        </div>

        <div class="dialogo-cerrar" title="Cerrar Post-it">
            <p>¿Estás seguro de que quieres cerrar este Post-it?</p>
            <button id="confirmarCerrar">Sí</button>
            <button id="cancelarCerrar">No</button>
        </div>

        
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
